    <div class="container mt-5">
        <h2 class="mb-4">Register for Workshop</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="dates">Select Date</label>
                <select class="form-control" id="dates" required>
                    <option  value="">Choose a date</option>
                    <option value="2024-08-03">August 3, 2024</option>
                    <option value="2024-08-12">August 12, 2024</option>
                    <option value="2024-08-20">August 20, 2024</option>
                </select>
            </div>
            <button type="submit" class="btn custom-btn btn-primary">Submit</button>
        </form>
    </div>
